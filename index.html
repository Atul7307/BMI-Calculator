<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       

        <form action="" class="form">
            <h1>BMI Calculator</h1>
            <p><label for="height">Height in cm: </label><input type="text" name="" id="height"></p>
            <p><label for="weight">weight in Kg: </label><input type="text" name="" id="weight"></p>
            <button type="submit">CALCULATE</button>
            <div class="result">Result :</div>
            <h2>BMI Conditon :</h2>
            <div class="condition">Not Calculated</div>
            <h3>BMI Weight Guide</h3>
            <p>Uneder weight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
